<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>This Is An Example Of A <u>While</u> Loop</h1><br><br>
    <div id="imagesection">
    </div>
    <script type="text/javascript">
        debugger;
        var lp_conter = 1; //this will set the counter at 1
        while (lp_conter <= 6) {
            //execute code to loop images 6 times
            document.write("<div><img src='./photos/img_" + lp_conter + ".jpg' /> ");
            document.write("<br>");
            document.write("<p>Hot Image #" + lp_conter + " </p></div>");
            lp_conter++;
        }
        alert("Successful Loop Images");
    </script>
</body>
</html>
